<!DOCTYPE HTML>
<html>
<head>
    <title>Let's Lift - View Workouts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css">
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/accountHome" class="navbar-brand">Let's Lift</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-nav-demo">
            <ul class="nav navbar-nav">
                <li ><a href="/workout">Workouts</a>
                <li><a href="/exercise">Exercises</a>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/about">About</a>
                <li><a href="/login">Log out</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>YOUR WORKOUTS</h1>
        <table class="table table-bordered table-dark table-background" >
            <thead>
            <tr>
                <th scope="col">Workout:</th>
                <th scope="col">Date:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="workout : ${workouts}">
                <td th:text="${workout.workoutName}"></td>
                <td th:text="${workout.workoutDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>


</html>
